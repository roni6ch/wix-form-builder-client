<div class="formSubmissionsWrapper">
  <mat-spinner *ngIf="spinner"></mat-spinner>
  <p *ngIf="!data.length && !spinner">There is no Data yet...</p>
  <div [hidden]="!dataSource && !data.length" class="slide-in-blurred-top">
    <h1>{{ form?.title }}</h1>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Form Name..."
      />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container *ngFor="let head of headers" [matColumnDef]="head">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ head }}</th>
          <td mat-cell *matCellDef="let row">{{ row[head] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headers"></tr>
        <tr mat-row *matRowDef="let row; columns: headers"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
