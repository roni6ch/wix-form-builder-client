<mat-form-field [formGroup]="group">
  <mat-label>{{ input.label }}</mat-label>
  <input
    matInput
    [type]="input.type"
    [formControlName]="input.name"
    placeholder="EX. 050-2560001"
  />

  <mat-error *ngIf="group.get(input.name).hasError('required')">
    {{ input.name }} is <strong>required</strong>
  </mat-error>
  <mat-error *ngIf="group.get(input.name).hasError('pattern')">
    Wrong {{ input.name }} <strong> Pattern</strong>
  </mat-error>

  <mat-error *ngIf="group.get(input.name).hasError('minlength')">
    There's Min length of <strong> 7 Chars</strong>
  </mat-error>

  <mat-error *ngIf="group.get(input.name).hasError('maxlength')">
    There's Max length of <strong> 12 Chars</strong>
  </mat-error>
</mat-form-field>
